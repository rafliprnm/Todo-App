<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- style -->
    <style>
        i{
            cursor: pointer;
        }
        i:hover{
            filter: brightness(80%);
        }
    </style>
    <title>To DoList</title>
  </head>
  <body>
    <div class="container">
        <div class="card mt-5 text-center bg-info text-white">
            <div class="card-body">
              <h1 class="display-4 fw-bold">Todo List</h1>
              <h2 class="fw-light">Kegiatan Hari Ini</h2>

              <form class="mt-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Masukkan Kegiatan..." id="input-user">
                    <button class="btn btn-success" type="submit" id="submit"><i class="bi bi-plus-circle fs-3"></i></button>
                  </div>
              </form>

              <ul class="list-group">
                
                
              </ul>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
